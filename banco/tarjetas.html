    <h2>Agregar Tarjetas</h2>

        <input type="text" id="cvv" placeholder="CVV (3 dígitos)" pattern="\d{3}" required></br><br>

        <label for="activa">Activar:</label>
        <input type="checkbox" id="activa" name="activa"><br><br>

        <button id="agregar-btn" onclick="agregarTarjeta()" on id="guardar">Guardar Tarjeta</button>
